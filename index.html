<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tailwind Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="relative min-h-screen bg-[url('images/Image.png')] bg-center bg-cover px-6 md:px-16 py-6"
    >
      <nav class="flex items-center justify-between flex-wrap text-white">
        <div class="flex items-center flex-shrink-0">
          <img
            src="./images/logo.png"
            alt="logo"
            class="w-32 md:w-40 cursor-pointer"
          />
        </div>

        <div class="md:hidden">
          <button
            id="menu-toggle"
            class="text-white focus:outline-none"
            aria-label="Toggle Menu"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>

        <div
          id="menu"
          class="w-full hidden flex-col items-start md:flex md:flex-row md:items-center md:w-auto md:space-x-6 text-sm font-medium mt-4 md:mt-0"
        >
          <a
            href="#"
            class="block w-full py-2 md:inline-block md:w-auto md:py-0 hover:text-yellow-300"
            >Home</a
          >
          <a
            href="#"
            class="block w-full py-2 md:inline-block md:w-auto md:py-0 hover:text-yellow-300"
            >About</a
          >
          <a
            href="#"
            class="block w-full py-2 md:inline-block md:w-auto md:py-0 hover:text-yellow-300"
            >Features</a
          >
          <a
            href="#"
            class="block w-full py-2 md:inline-block md:w-auto md:py-0 hover:text-yellow-300"
            >Contact</a
          >
          <img
            src="./images/cart.png"
            alt="cart"
            class="w-6 md:w-8 cursor-pointer mt-2 md:mt-0"
          />
        </div>
      </nav>

      <div class="text-white mt-20 md:mt-48 max-w-xl">
        <h1
          class="text-4xl sm:text-5xl lg:text-6xl font-semibold leading-snug md:leading-normal"
        >
          Groceries <br />
          delivery in <span class="font-light">15 mins</span>
        </h1>
        <p class="mt-4 text-sm sm:text-base">
          Grocify offers a wide range of products, including fresh produce,
          meats, dairy, baked goods, and non-perishable items.
        </p>

        <div class="mt-6">
          <a
            href="#"
            class="bg-yellow-300 rounded-3xl px-6 py-2 sm:px-8 sm:py-3 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent"
            >Order Now</a
          >
          <a href="#" class="inline-block mt-2 sm:mt-0">
            Download App
            <span class="text-lg inline-block rotate-90">&#10148;</span>
          </a>
        </div>
      </div>

      <img
        src="images/grocery-image.png"
        alt="groc"
        class="w-full sm:w-3/4 md:w-2/3 xl:w-1/2 xl:absolute bottom-0 right-10 mt-10 md:mt-0"
      />
    </div>

    <script>
      const toggleBtn = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      toggleBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
